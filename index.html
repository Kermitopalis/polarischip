<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    my-card[fancy],
    my-card[fancy]:nth-child(3n),
    my-card[fancy]:nth-child(3n + 2) {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    background-color: rgb(255, 255, 255);
    border: 2px solid rgb(255, 255, 255);
    box-shadow: none;
    --background-color: #ffffff;


  }
    :root,
    html,
    body 
    {
      background-image: url('https://www.colorpsychology.org/wp-content/uploads/2023/03/pink-blue.jpeg') ;
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: #ededed;
      --background-color: #ff84f5;
      --font-color: rgb(0, 0, 0);
      transition: .5s ease-in;
      filter: invert(90);
    }
    polaris-chip {
      margin: 16px;
    }
    my-card:nth-child(3n) {
      --background-color: #e64ed7;
      --font-color: rgb(36, 36, 36);
    }
    my-card:nth-child(3n + 2) {
      --background-color: #2ed9fc;
      --font-color: rgb(0, 0, 0);
    }
    body:hover {
      background-color: #000;
      filter: invert(0);
      }

    .cardBtn {
      margin-right: 6px;
      margin-top: 6px;
      margin-left: 12px;
      background: #f48cc6;
      padding: 6px 12px;
      font-weight: bold;
      box-sizing: border-box;
      box-shadow: 4px 4px rgb(255, 255, 255);
      transition: all .5s;
      color: #ffffff;
      filter: none;
      
    }
    .cardBtn:hover {
      cursor: pointer;
      background: #000;
      color: #fff;
      transition: all .3s;
      outline: 2px solid white;
      outline-offset: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <polaris-chip></polaris-chip>
    <polaris-chip link="https://psu.edu" title="News of Record"></polaris-chip>
    <polaris-chip title="Faculty and Staff"></polaris-chip>
    <polaris-chip title="Sports"></polaris-chip>
    <polaris-chip title="Donations"></polaris-chip>
  
  <h1>CARDS</h1>
  <h2>c o n t r o l l e r</h2>
  <button class="cardBtn" id="duplicate">Duplicate Card</button>
  <button class="cardBtn" id="changetitle">change title</button>
  <button class="cardBtn" id="changeimage">change image</button>
  <button class="cardBtn" id="changebg">color</button>
  <button class="cardBtn" id="delete">delete</button>
  <button class="cardBtn" id="fancybtn">fancy</button>
  
  <div class="cardContainer">
    <my-card></my-card>
    <my-card title="mall" img="https://miro.medium.com/v2/resize:fit:540/1*5ciBc4U7yf9-p3v5Zxt2OA.jpeg" bodyText="This is a real creepy card oh my goodness! Wow I could just keep on talking about how freakin creepy this card is. It is like shockingly creepy. like woah, that's a creepy card. I wouldn't so much as call it terrifying, but dang it sure is creepy. Maybe even a lil spooky. " btnText="details"></my-card>
    <my-card title="g o o s e b u m p s" img="https://bloody-disgusting.com/wp-content/uploads/2017/08/goosebumps-covers.jpg"bodyText="Do you remember these books? I used to read them all the time and loved the adapted telvised series! This is a pretty spooky card oh my!" btnText="Read More" btnLink="https://kids.scholastic.com/kid/books/goosebumps/"></my-card>
    <my-card title="Macintosh Plus" img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Sk64YjpoUUuCKabcrECaQIrXYK467NHhTchhWZuiprcH2Fnc4WkXtWT0sAiGTjUp6Ic&usqp=CAU" bodyText=" An old computer that smells like dust and an internet connection " btnLink="https://en.wikipedia.org/wiki/Macintosh_Plus"></my-card>
    <my-card fancy></my-card>
    <my-card title="Toyota MR2" img="https://images.squarespace-cdn.com/content/v1/5caed8960cf57d49530e8c60/7c891120-2943-46f4-a4e0-39aa05b1fabc/art-mg-toyotaw10mr2+09.jpg" bodyText="Wow look at that S E X Y car oh my goodness!" btnLink="https://supercarnostalgia.com/blog/toyota-mr2-w10"></my-card>
    <my-card title="lost" img="https://images.squarespace-cdn.com/content/v1/57825361440243db4a4b7830/1619928859461-6WZI3XAM24X6CIUA1L3G/dqhsblbdgob51.png?format=2500w" bodyText="I don't know where this is. kinda creepy. I think someone is following you."></my-card>
  </div>

  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
